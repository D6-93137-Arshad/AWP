<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table2</title>
    <style>td{text-align: center;}</style>
</head>
<body>
    <table border="1" width="25%">
        <tbody>
        <tr>
            <td colspan="7">A</td>
        </tr>
        <tr>
            <td colspan="4" rowspan="2">B</td>
            <td colspan="4">C</td>
        </tr>
        <tr>
            <td colspan="2">D</td>
            <td>E</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3">F</td>
            <td colspan="5">G</td>
        </tr>
        <tr>
            <td colspan="1" rowspan="2">H</td>
            <td colspan="1" rowspan="2">I</td>
            <td colspan="3">J</td>
        </tr>
        <tr>
            <td colspan="3">K</td>
        </tr>
        <tr>
            <td colspan="6" rowspan="2">L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
        </tr>
        </tbody>
    </table>
    
</body>
</html>
