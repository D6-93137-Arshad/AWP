<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center"><img src="https://sunbeaminfo.in/img/new/new_logo.png"></div>
    <div align="center"><h2><b>Sunbeam Registration Form</b></h2></div>
    <div>
        <table border="0" align="center" cellpadding="10">
            <tbody>
                <tr>
                    <td>
                        <iframe width="400" height="170" src="https://youtu.be/Az5Bt3zUtiM" title="Sunbeam Institute" 
                        frameborder="0" allowfullscreen>></iframe>
                    </td>
                    <td>
                        <form action>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <label><b>Name:</b></label>
                                        </td>
                                        <td>
                                            <input type="text">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label><b>BirthDate:</b></label>
                                        </td>
                                        <td>
                                            <input type="date">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label><b>Email:</b></label>
                                        </td>
                                        <td>
                                            <input type="email">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label><b>Password:</b></label>
                                        </td>
                                        <td>
                                            <input type="password">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label><b>Address:</b></label>
                                        </td>
                                        <td>
                                            <textarea rows="3", cols="30" required>Sunbeam Institute of IT
‘Anuda Chambers’, 203 Shanivar Peth,
Near Gujar Hospital, Karad-415110 (Maharashtra)</textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label><b>Gender:</b></label>
                                        </td>
                                        <td>
                                            <input type="radio">
                                            Male
                                            <input type="radio">
                                            Female
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label><b>Upload Photo:</b></label>
                                        </td>
                                        <td>
                                            <input type="file">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <b>Select your Course:</b>
                                        </td>
                                        <td>
                                            <select required>
                                            <option value="">Select course</option>
                                            <option value="DAC">DAC</option>
                                            <option value="DESD">DESD</option>
                                            <option value="DBDA">DBDA</option>
                                            <option value="DITISS">DITISS</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><b>Skill Set:</b></td>
                                        <td>
                                            <input type="checkbox" name="skill" value="Java"> Java
                                            <input type="checkbox" name="skill" value="CPP"> CPP
                                            <input type="checkbox" name="skill" value="OS"> OS
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>
                                            <input type="submit" value="register">
                                            <input type="reset" value="clear">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
